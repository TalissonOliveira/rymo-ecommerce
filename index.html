<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Home | Rymo</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="./img/logo1.png" alt="Rymo logo">

      <ul class="nav-list">
        <li>
          <a href="#" class="nav-link">Home</a>
        </li>
        <li>
          <a href="#" class="nav-link">Shop</a>
        </li>
        <li>
          <a href="#" class="nav-link">Blog</a>
        </li>
        <li>
          <a href="#" class="nav-link">About</a>
        </li>
        <li>
          <a href="#" class="nav-link">Contact Us</a>
        </li>
        <li>
          <i class="fal fa-search"></i>
        </li>
        <li>
          <a href="#">
            <i class="fal fa-shopping-bag"></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <div class="content">
        <h5>NEW ARRIVALS</h5>
        <h1><span>Best Price</span> This Year</h1>
        <p>Shopmatic offers your very comfortable time on walking and exercises.</p>
        <a href="#" class="primary-button">Shop Now</a>
      </div>
    </section>
    <section id="brands">
      <div class="content">
        <img src="./img/brand/1.png" alt="RightCheck">
        <img src="./img/brand/2.png" alt="Cinderella">
        <img src="./img/brand/3.png" alt="SLS Business">
        <img src="./img/brand/4.png" alt="Comedy">
        <img src="./img/brand/5.png" alt="RightCheck">
        <img src="./img/brand/6.png" alt="SkillStar">
      </div>
    </section>
    <section id="new">
      <div class="new-card">
        <img src="./img/new/1.jpg" alt="">
        <div class="new-card-details">
          <h2>Extreme Rare Sneakers</h2>
          <a href="#" class="button-bottom-outline">Comprar</a>
        </div>
      </div>
      <div class="new-card">
        <img src="./img/new/5.jpg" alt="">
        <div class="new-card-details">
          <h2>Awesome Blank Outfit</h2>
          <a href="#" class="button-bottom-outline">Comprar</a>
        </div>
      </div>
      <div class="new-card">
        <img src="./img/new/3.jpg" alt="">
        <div class="new-card-details">
          <h2>Wristwatches Up To 50% Off</h2>
          <a href="#" class="button-bottom-outline">Comprar</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
